<form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
    <fieldset>
      <legend>Appointment Scheduler for HNI</legend>
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <div class="two-cols">
        <label>
          Email address
          <input type="email" name="email" required>
        </label>
        <label>
          Phone number
          <input type="tel" name="phone">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Appointment request</legend>
      <div class="two-cols">
        <label>
          Datum
          <input type="date" name="Appointment request" required>
        </label>
        <div class="inline">
          <label>
          <p> <label for="appt">Select a time:</label></p>
          <input type="time" id="appt" name="appt">
        </div>
      </div>
      <p>Type of Appointment</p>
      <div class="inline">
        <label>
          <input type="radio" name="Confirmation requested by" value="Home" checked>
          Home
        </label>
        <label>
          <input type="radio" name="Confirmation requested by" value="Office">
          Office
        </label>
      </div>
    </fieldset>
    <div class="btns">
      <input type="text" name="_gotcha" value="" style="display:none;">
      <input type="submit" value="Submit request">
    </div>
  </form>
